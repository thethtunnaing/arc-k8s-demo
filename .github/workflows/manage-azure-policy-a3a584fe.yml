name: manage-azure-policy-a3a584fe
on:
  workflow_dispatch:
    inputs:
      remarks:
        description: 'Reason for triggering the workflow run'
        required: false
        default: 'Updating Azure Policies'


## Uncomment the following if you wish to automatically trigger workflow run with every commit
#
#  push:
#    paths:
#      - 'policies/Deploy_CanNotDelete_Resource_Lock_on_Resource_Groups_DeployCanNotDeleteLock/**'
#      - .github/workflows/manage-azure-policy-a3a584fe.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_a3a584fe}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/Deploy_CanNotDelete_Resource_Lock_on_Resource_Groups_DeployCanNotDeleteLock/**
